<html>

<head>
  <title></title>
</head>

<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
  </header>
  <main id="main">
    <form id="survey-form">

      <label for="Name" id="name">Name</label>
      <input type="text" class="survey-content" id="name-label" placeholder="Enter your name">
      <label for="Email" id="email">Email</label>
      <input type="text" class="survey-content" id="email-label" placeholder="Enter your email">
      <label for="Age" id="number">Age(optional)</label>
      <input type="number" min="10" max="99" class="survey-content" id="number-label" placeholder="Age">
      <label for="Age">Which option best describes your currect role?</label>
      <select id="dropdown">
        <option value="role">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="prefrence">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <label for="Recommandation">Would you recommend freeCodeCamp to a friend?</label>
      <div class="">
        <div class="form-group">
          <input type="radio" class="checked" id="definately" name="recommendation">
          <label for="definately">Definately</label>
        </div>
        <div class="form-group">
          <input type="radio" class="checked" id="maybe" name="recommendation">
          <label for="maybe">Maybe</label>
        </div>
        <div class="form-group">
          <input type="radio" class="checked" id="not-sure" name="recommendation">
          <label for="not-sure">Note Sure</label>
        </div>
      </div>
      <label for="">What is your favourite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option value="option">Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
      <p>What would you like to see improved?(Check all that apply)</p>
      <div class="form-group">
        <input type="checkbox" name="front-end projects" class="checked" id="front-end" value="front-end">
        <label for="front-end">Front-end projects</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="back-end projects" class="checked" id="back-end" value="back-end">
        <label for="back-end">Back-end projects</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="Data visualizataion" class="checked" id="data-visualization" value="data-visualization">
        <label for="data-visualization">Data Visualization</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="Challenges" class="checked" id="challenges" value="challenges">
        <label for="challenges">Challenges</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="OSC" class="checked" id="osc" value="osc">
        <label for="osc">Open Source Community</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="gitter" class="checked" id="gitter" value="gitter">
        <label for="gitter">Gitter help rooms</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="videos" class="checked" id="videos" value="videos">
        <label for="videos">Videos</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="citymeetups" class="checked" id="citymeetups" value="citymeetups">
        <label for="citymeetups">City Meetups</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="Wiki" class="checked" id="wiki" value="wiki">
        <label for="wiki">Wiki</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="forum" class="checked" id="forum" value="forum">
        <label for="forum">Forum</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="acourses" class="checked" id="acourses" value="acourses">
        <label for="acourses">Additional Courses</label>
      </div>
      <p>Any comments or suggestions?</p>
      <textarea name="tnotes" id="text-notes" cols="24" rows="6" placeholder="Enter your comment  here..."></textarea>
      <input type="submit" value="submit" id="submit">

    </form>
  </main>
</body>

</html>
